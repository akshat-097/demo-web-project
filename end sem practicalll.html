<!DOCTYPE html>
<html>
<head>
<title>School Result Table</title>

<style>
table { 
    width: 70%;
    border-collapse: collapse;
    margin: 40px auto;
    font-family: Arial, sans-serif;
    text-align: center;
}

caption {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

th, td {
    border: 1px solid black;
    padding: 8px;
}

thead {
    background-color: #f2f2f2;
}
</style>

</head>

<body>

<table>

<caption>Class 9th Annual Examination Result</caption>

<thead>
<tr>
    <th rowspan="2">Roll Number</th>
    <th rowspan="2">Student's Name</th>
    <th colspan="3">Marks Obtained</th>
    <th rowspan="2">Total Marks</th>
    <th rowspan="2">Result</th>
</tr>

<tr>
    <th>Maths</th>
    <th>Science</th>
    <th>English</th>
</tr>
</thead>

<tbody>
<tr>
    <td>101</td>
    <td>Aditi Mishra</td>
    <td>92</td>
    <td>88</td>
    <td>78</td>
    <td>258</td>
    <td>Pass</td>
</tr>

<tr>
    <td>102</td>
    <td>Anmol Gupta</td>
    <td>86</td>
    <td>92</td>
    <td>81</td>
    <td>259</td>
    <td>Pass</td>
</tr>

<tr>
    <td>103</td>
    <td>Amulya Saxena</td>
    <td>91</td>

</tr>
</tbody>

</table>

</body>
</html>
